<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Web page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1>Ashwith Sai Anisehtty figures out</h1>
    <form>
        <label for="firstValue">Enter a number:</label>
        <input type="number" id="firstValue" value="2"><br>
        <label for="secondValue">Enter a number:</label>
        <input type="number" id="secondValue" value="12"><br>
        <button type="button" onclick="powerSum()">Compute</button>
    </form>
    <div id="mathResult"></div>
    <script>
        function powerSum() {
            const first = parseInt(document.getElementById('firstValue').value);
            const second = parseInt(document.getElementById('secondValue').value);
            let sum = 0;
    
            for (let i = 0; i < first; i++) {
                sum += Math.pow(second, i);
            }
            document.getElementById('mathResult').innerHTML = `Sum of ${first} powers with base ${second} is ${sum}`;
        }
    </script>
    <form>
        <label><input type="radio" name="operation" value="Max" onclick="processRadio()"> Max</label><br>
        <label><input type="radio" name="operation" value="Min" onclick="processRadio()"> Min</label><br>
        <label><input type="radio" name="operation" value="Avg" onclick="processRadio()"> Average</label><br>
        <label><input type="radio" name="operation" value="Geo" onclick="processRadio()"> Geometric Mean</label><br>
    </form>
    <div id="radioResult"></div>
    <script>
        function processRadio() {
            const first = parseInt(document.getElementById('firstValue').value);
            const second = parseInt(document.getElementById('secondValue').value);
            let result;
    
            const operation = document.querySelector('input[name="operation"]:checked').value;
    
            switch (operation) {
                case 'Max':
                    result = Math.max(first, second);
                    break;
                case 'Min':
                    result = Math.min(first, second);
                    break;
                case 'Avg':
                    result = (first + second) / 2;
                    break;
                case 'Geo':
                    result = Math.sqrt(first * second);
                    break;
            }
            document.getElementById('radioResult').innerHTML = `Computed ${operation} with values ${first} and ${second} with result ${result}`;
        }
    </script>

        <li> <a  href="lunch.html" >Lunch</a></li><br>
        <li> <a href="guessit.html" >Guess</a></li>
    </ul>
    
    
</body>

</html>
